<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./style/main.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <table class="table table-dark table-striped-columns">
            <thead>
              <tr class="table-primary">
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>

        <div class="container text-center">
            <div class="row table-wrapper">
                <div class="col-xl-1 col-md-6 cell">
                    1
                </div>
                <div class="col-xl-2 col-md-6 cell">
                    2
                </div>
                <div class="w-100 d-xl-none"></div>

                <div class="col-xl-9 col-md-12 cell">
                    3
                </div>
            </div>


            <div class="row table-wrapper">
                <div class="col cell">
                    4
                </div>
                <div class="col cell">
                    5
                </div>
                <div class="col cell">
                    6
                </div>
            </div>
        </div>

        <hr/>
        <div class="container text-center">
            <div class="row align-items-start table-wrapper">
              <div class="col cell align-self-start">
                One of three columns
              </div>
              <div class="col cell align-self-end">
                One of three columns
              </div>
              <div class="col cell align-self-center">
                One of three columns
              </div>
            </div>
            <div class="row justify-content-around">
                <div class="col-4 cell">
                  One of two columns
                </div>
                <div class="col-4 cell">
                  One of two columns
                </div>
              </div>
              <div class="row justify-content-between">
                <div class="col-4 cell">
                  One of two columns
                </div>
                <div class="col-4 cell">
                  One of two columns
                </div>
              </div>
              <div class="row justify-content-evenly">
                <div class="col-4 cell">
                  One of two columns
                </div>
                <div class="col-4 cell">
                  One of two columns
                </div>
              </div>
            
        </div>
    </body>
</html>
